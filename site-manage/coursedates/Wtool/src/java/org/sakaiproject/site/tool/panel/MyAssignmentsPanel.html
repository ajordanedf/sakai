<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
    <wicket:panel>
        <div class="my-assignments-container">
            <div class="my-assignments-header">
                <span>
                    Assignments
                </span>
                <span>
                    Â·
                </span>
                <a wicket:id="browse-assignments" target="_top" class="header-action">
                    Browse all
                </a>
            </div>
            <div class="my-assignments-item-list">
                <div class="my-assignments-item-wrapper" wicket:id="dataview">
                    <div class="my-assignments-item">
                        <div class="my-assignments-picture">
                            <div class="my-assignments-picture-container"></div>
                        </div>
                        <div class="my-assignment-info">
                            <div class="item-title" wicket:id="item-title">
                                Assignment Title Here
                            </div>
                            <div class="item-subtitle" wicket:id="item-program">
                                Program Title Here
                            </div>
                            <div class="item-subtitle" wicket:id="item-date">
                                June 7 2019 at 12:00pm
                            </div>
							<a wicket:id="access-submission" target="_top" class="header-action">
								Access submission
							</a>
                        </div>
                    </div>
                </div>
                <div wicket:id="noAssignmentsMsg" class="no-events-msg"></div>
            </div>
        </div>
        <script>
            $(function () {
                moment.locale("en", {
                    meridiem: function(hour, minute, isLowerCase) {
                        if (hour < 12) {
                            return "a.m.";
                        } else {
                            return "p.m.";
                        }
                    }
                });

                $('[data-timestamp]').each(function(index, el) {
                    $this = $(this);
                    $this.text(moment($this.data("timestamp")).format('MMMM DD, YYYY [at] hh:mm a [ET]'));
                });
            })
        </script>
    </wicket:panel>
</body>
</html>
